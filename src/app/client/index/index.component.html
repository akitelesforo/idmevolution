<mat-form-field class='w-100'>
  <mat-label>Search</mat-label>
  <input type="search" matInput (keyup)="applyFilter($event)" placeholder="Ex. idmevolution">
  <button mat-button matPrefix mat-icon-button>
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="clientId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Id </th>
      <td mat-cell *matCellDef="let element"> {{element.clientId}} </td>
    </ng-container>

    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
    </ng-container>

    <ng-container matColumnDef="clientUri">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Uri </th>
      <td mat-cell *matCellDef="let element"> {{element.clientUri}} </td>
    </ng-container>

    <ng-container matColumnDef="enabled">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Enabled </th>
      <td mat-cell *matCellDef="let element"> {{element.enabled}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell-center"> Action </th>
      <td mat-cell *matCellDef="let element" class="mat-cell-center">
        <button mat-button matTooltip="Edit"><mat-icon>edit</mat-icon></button>
        <button mat-button matTooltip="Delete"><mat-icon>delete_outline</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
